<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contact.css">
          <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12"><div id="header"></div></div>
                <div class="col-md-12">
                    <main id="main"> 
                        <div class="contact-hero-wrapper" >
                            <section class="contact-hero d-flex align-items-center ">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="card shadow-lg p-4 rounded contact-card mt-5 mb-5" >
                                                <div class="card-title">
                                                    <h4>Contact</h4>
                                                </div>
                                                <hr class="w-100">

                                                <div class="card-body">
                                                    <h5>Adress</h5>
                                                    <p class="text-muted"><i class="bi bi-arrow-bar-right" style="color: black;"></i>Glückstädterstrasse 4, 90425 Nürnberg / Germany</p>

                                                    <h5 class="mt-5">Phones</h5>
                                                    <p class="text-muted" style="margin-bottom: 0px;"><i class="bi bi-arrow-bar-right" style="color: black;"></i>0049 911 47904703</p>
                                                    <p class="text-muted"><i class="bi bi-arrow-bar-right" style="color: black;"></i>0049 176 25521778</p>

                                                    <h5 class="mt-5">E-Mails</h5>
                                                    <p class="text-muted" style="margin-bottom: 0px;"><i class="bi bi-arrow-bar-right" style="color: black;"></i>info@pandorarentacar.de</p>
                                                    <p class="text-muted"><i class="bi bi-arrow-bar-right" style="color: black;"></i>reservation@pandorarentacar.de</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                            <div class="card shadow-lg p-4 rounded contact-card mt-5 mb-5">
                                                <div class="card-title">
                                                    <h4>Contact Form</h4>
                                                </div>
                                                <hr class="w-100">
                                                
                                                <div class="card-body">
                                                    <form>
                                                        <div class="row">
                                                            <div class="col-md-6 mb-3">
                                                                <input type="text" class="form-control input-login-register" placeholder="Name">
                                                            </div>
                                                            <div class="col-md-6 mb-3">
                                                                <input type="email" class="form-control input-login-register" placeholder="E-mail">
                                                            </div>
                                                            <div class="col-md-6 mb-3">
                                                                <input type="number" class="form-control input-login-register" placeholder="Phone">
                                                            </div>
                                                            <div class="col-md-6 mb-3">
                                                                <input type="text" class="form-control input-login-register" placeholder="Subject">
                                                            </div>
                                                            <div class="col-md-12 mb-3 ">
                                                                <textarea type="text" rows="4" cols="50" class="form-control input-login-register" placeholder="Message"></textarea>
                                                            </div>
                                                            <div class="col-md-12 mb-3 ">
                                                                <div class="container text-center">
                                                                    <button type="submit" class="btn w-50 text-white py-2" style="background: linear-gradient(to right, #ff9900, #ffb300); height: 55px; ">
                                                                    Send
                                                                    </button>
                                                                </div>                                                        
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>
                </div>
            </div>
        </div>



    <div id="footer"></div>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
