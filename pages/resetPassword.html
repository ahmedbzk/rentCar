<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<div id="header"></div>

<body style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.021), rgb(255, 255, 255));">
   
    <div class="container mb-5 mt-5" >
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Reset Password</h2>
                <p style="margin-top: 5px;">Submit email below in order to receive a password reset link</p>
                <div class="card p-4 shadow" style="border: none;">
                    <div class="card-body">
                        <h6>E-Mail</h6>
                        <div class="mb-3 mt-2">
                            <input type="email" class="form-control " style="height: 50px;">
                        </div>
                        <div class="google mt-4">
                            <div class="cf-turnstile" 
                                data-sitekey="0x4AAAAAABdXwhP7aZA0c2wj" 
                                data-theme="light">
                            </div>
                        </div>
                        <button class="btn mt-4" style="background-color: #ffaf1afb; color: white;  height: 55px; ">
                            Send
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 9999; width: 100%; max-width: 500px;"></div>
    <script src="../js/alert.js"></script>
    <script src="../js/script.js" ></script>
   <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
