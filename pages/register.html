<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
      <link rel="icon" type="image/x-icon" href="/images/favicon.png">

</head>

<div id="header"></div>

<body style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.021), rgb(255, 255, 255));">
   
    <!-- form and image -->
    <div class="container mt-5">
      <div class="row align-items-center">
        <!-- Sol taraf: RESİM -->
        <div class="col-md-6 text-center">
          <img src="../images/manage.svg" alt="Visual" class="login-register-image img-fluid" >
        </div>

        <!-- Sağ taraf: FORM -->
         <div class="col-md-6 d-flex justify-content-center align-items-center text-center">

                <div class="card shadow p-5 rounded" style="max-width: 500px; width: 100%; border: none; ">
                    <h4 class="text-center fw-bold mb-4 mt-4" id="registerSubTitle">REGISTER</h4>


                    <!-- user form -->
                    <form id="registerUserForm" style="display: none;">
                        <div class="mb-3">
                            <input type="text" id="nameInput" class="form-control input-login-register" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="lastNameInput" class="form-control input-login-register" placeholder="Last Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="emailInput" class="form-control input-login-register" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="passwordInput" class="form-control input-login-register" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="passwordConfirmInput" class="form-control input-login-register" placeholder="Password Again" required>
                        </div>
                        <div class="mb-2">
                            <input type="number" id="phoneInput" class="form-control input-login-register" placeholder="Phone" required >
                        </div>


                        <button type="submit" class="btn w-100 text-white py-2" style="background: linear-gradient(to right, #ff9900, #ffb300); height: 55px; ">
                            REGISTER
                        </button>

                        <div class="text-center my-3 text-muted">- or -</div>

                        <button type="button" class="btn btn-dark w-50 mb-4 p-2 ">
                            <a href="../pages/login.html" class="text-white text-decoration-none" >SIGN-IN</a>
                        </button>

                    </form>

                    <!-- agency form -->
                     <form id="registerAgencyForm" style="display: none;">
                        <div class="mb-3">
                            <input type="text" id="companyAgencyInput" class="form-control input-login-register" placeholder="Company Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="authPersonAgencyInput" class="form-control input-login-register" placeholder="Authorized Person" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="emailAgencyInput" class="form-control input-login-register" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="workPhoneAgencyInput" class="form-control input-login-register" placeholder="Work Phone" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="GSMAgencyInput" class="form-control input-login-register" placeholder="GSM" required >
                        </div>
                        <div class="mb-2">
                            <textarea class="form-control input-login-register" id="adresAgencyInput" placeholder="Adress" required></textarea>
                        </div>


                        <button type="submit" class="btn w-100 text-white py-2" style="background: linear-gradient(to right, #ff9900, #ffb300); height: 55px; ">
                            REGISTER
                        </button>

                        <div class="text-center my-3 text-muted">- or -</div>

                        <button type="button" class="btn btn-dark w-50 mb-4 p-2 ">
                            <a href="../pages/login.html" class="text-white text-decoration-none" >SIGN-IN</a>
                        </button>

                    </form>


                </div>
        </div>
      </div>
    </div>


    <!-- review section -->
    <div class="container my-5">
    <div class="row text-center">

        <!-- 1. ikon -->
        <div class="col-md-4">
        <i class="bi bi-search-heart" style="font-size: 3rem;"></i>
        <h6 class="mt-3 fw-light" style="font-size: 23px;">Review your booking</h6>
        </div>

        <div class="phone-margin"></div>

        <!-- 2. ikon -->
        <div class="col-md-4">
        <i class="bi bi-pencil-square" style="font-size: 3rem;"></i>
        <h6 class="mt-3 fw-normal" style="font-size: 23px;">Amend your booking</h6>
        </div>

        <div class="phone-margin"></div>

        <!-- 3. ikon -->
        <div class="col-md-4">
        <i class="bi bi-x-square" style="font-size: 3rem;"></i>
        <h6 class="mt-3 fw-medium" style="font-size: 23px;">Cancel your booking</h6>
        </div>

    </div>
    </div>

    <hr class="w-75 mx-auto">


    <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 9999; width: 100%; max-width: 500px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/register.js"></script>
    <script src="../js/alert.js"></script>
    <script src="../js/script.js"></script>

</body>


<footer class="footer-section text-center py-4">
  <img src="../images/logo.png" alt="TRANSFEERO" class="footer-logo mb-2">
  <p class="footer-text small text-muted m-0">
    2025 © PANDORA | All right reserved
  </p>
</footer>
